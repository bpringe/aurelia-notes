<template>
  <require from="./index.css"></require>
  
  <section class="settings au-animate">
    <form role="form" submit.trigger="submit()">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" value.bind="firstName" id="firstName" class="form-control" placeholder="first name"/>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" value.bind="lastName" id="lastName" class="form-control" placeholder="first name"/>
      </div>
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <p id="fullName">${firstName + ' ' + lastName}</p>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </section>
</template>
